services: 
  node:
    image: node:14
    working_dir: /app
    volumes: 
      - ./:/app
    ports:
      - "8080:8080"
    command: npm start

  mariadb:
    container_name: quote_database
    image: mariadb
    ports: 
      - "3307:3306"
    environment: 
      - MYSQL_DATABASE=quote
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=123456
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - ./init:/docker-entrypoint-initdb.d